<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Changer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Lobster&display=swap');

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(90deg, rgba(255,0,150,0.5), rgba(0,204,255,0.5));
        }

        #changingText {
            font-size: 36px;
            font-family: 'Fredoka One', sans-serif;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .highlight {
            font-family: 'Lobster', cursive;
            color: #ffcc00;
        }

        .button-container {
            display: flex;
            gap: 20px;
        }

        .custom-button {
            padding: 10px 20px;
            font-family: 'Fredoka One', sans-serif;
            font-size: 18px;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .web-dev-button {
            background-color: #ff007f;
        }

        .graphic-design-button {
            background-color: #00ccff;
        }

        .science-fair-button {
            background-color: #ffcc00;
            color: #000000;
        }
    </style>
</head>
<body>

<div id="changingText">tutorial for <span class="highlight">web developer</span></div>

<div class="button-container">
    <button class="custom-button web-dev-button" onclick="window.location.href='../web-developer.html'">Web Developer</button>
    <button class="custom-button graphic-design-button" onclick="window.location.href='graphic-design.html'">Graphic Design</button>
    <button class="custom-button science-fair-button" onclick="window.location.href='../science-fair.html'">Science Fair</button>
</div>

<script>
    const texts = ["web developer", " Graphic design", "science fair"];
    let index = 0;

    function changeText() {
        index = (index + 1) % texts.length;
        document.getElementById("changingText").innerHTML = `tutorial for <span class="highlight">${texts[index]}</span>`;
    }

    setInterval(changeText, 2000); // Change text every 2 seconds
</script>

</body>
</html>
